<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflections Recorder - Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
    }
    #files {
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center; /* Aligns text to the center */
    }
    tr:hover {background-color: #f5f5f5;}
    a, button {
      margin-right: 10px;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      background: #007BFF;
      color: white;
    }

    .download:hover {
      background: #0069D9;
    }
    button {
      background: #dc3545;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #c82333;
    }

    .filesx {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 class="filesx">Files</h1>
  <table id="files">
    <thead>
      <tr>
        <th>Filename</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    fetch('https://cloudcity.starlingwatch.com/api/listfiles')
      .then(response => response.json())
      .then(data => {
        console.log(data);
        const keys = Object.keys(data)
        const files = document.getElementById('files').getElementsByTagName('tbody')[0]

        keys.forEach(key => {
          const row = files.insertRow();

          const cell1 = row.insertCell(0);
          const cell2 = row.insertCell(1);
          
          cell1.innerHTML = `${data[key].file}`;

          const download = document.createElement('a')
          download.href = `https://cloudcity.starlingwatch.com/api/download?name=${data[key].file}`
          download.innerHTML = 'Download'
          download.classList.add('download')
          cell2.appendChild(download)

          const del = document.createElement('button')
          del.innerHTML = 'Delete'
          del.onclick = function() {
            fetch(`https://cloudcity.starlingwatch.com/api/delete?name=${data[key].file}`)
            .then(response => response.text())
            .then(data => {
              alert(data);
              window.location.reload()
            })
            .catch((error) => {
              console.error('Error:', error);
            });
          }
          cell2.appendChild(del)

        })
      })
  </script>
</body>
</html>
